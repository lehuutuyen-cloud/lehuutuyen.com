name: Update Sitemap Index

# KÃ­ch hoáº¡t khi cÃ³ code Ä‘Æ°á»£c push vÃ o nhÃ¡nh main vÃ  cÃ³ thay Ä‘á»•i trong thÆ° má»¥c pages/
on:
  push:
    branches:
      - main
    paths:
      - 'pages/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run generation script
      run: python scripts/generate_index.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        git add index.json
        # Chá»‰ commit náº¿u cÃ³ sá»± thay Ä‘á»•i
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update index.json sitemap" && git push)
